{% extends 'base.html' %}

{% block content %}
<style>
    /* 1. Global Page Background */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: #1a1a2e !important;
    }

    /* 2. Hero Wrapper */
    .hero-fluid-wrapper {
        min-height: 95vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #252545 0%, #1a1a2e 100%) !important;
        padding: 40px 6%;
    }

    /* 3. Main Split Container */
    .hero-split-container {
        display: flex;
        width: 100%;
        max-width: 1400px;
        align-items: center;
        justify-content: space-between;
        gap: 60px;
    }

    /* 4. Text Area */
    .hero-text-content {
        flex: 1; 
        text-align: left;
    }

    .hero-tagline {
        color: #ff8a80 !important;
        font-weight: 700;
        letter-spacing: 5px;
        text-transform: uppercase;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: block;
    }

    .hero-title {
        font-family: 'Dancing Script', cursive;
        font-size: clamp(3.5rem, 6vw, 5.5rem);
        margin-bottom: 25px;
        line-height: 1.1;
    }

    .text-white {
        color: #ffffff !important;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .text-pink {
        color: #ff8a80 !important;
        text-shadow: 0 0 30px rgba(255, 138, 128, 0.6);
    }

    .hero-subtitle {
        color: #b0b0d1 !important;
        font-family: 'Quicksand', sans-serif;
        font-size: 1.25rem;
        max-width: 580px;
        margin-bottom: 45px;
        line-height: 1.8;
    }

    /* 5. IMAGE FIX: Balanced size with a "Portal" effect */
    .hero-visual-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-portal-frame {
        position: relative;
        padding: 15px; /* Creates the glass border space */
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 40px;
        box-shadow: 0 0 40px rgba(255, 138, 128, 0.15); /* Soft pink outer glow */
        animation: floating 6s ease-in-out infinite;
    }

    .hero-image-styled {
        width: 100%;
        max-width: 520px; /* Increased from 420px for better visibility */
        height: auto;
        border-radius: 25px;
        display: block;
        transition: transform 0.5s ease;
    }

    /* 6. Button Styling */
    .btn-mega-glow {
        display: inline-block;
        text-decoration: none;
        background: linear-gradient(45deg, #ff8a80, #ff5252) !important;
        color: #ffffff !important;
        padding: 20px 55px;
        border-radius: 100px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: 0.4s;
        box-shadow: 0 10px 30px rgba(255, 138, 128, 0.4);
    }

    .btn-mega-glow:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 40px rgba(255, 138, 128, 0.6);
    }

    /* Animations */
    @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    /* Mobile Logic */
    @media (max-width: 992px) {
        .hero-split-container { flex-direction: column; text-align: center; }
        .hero-text-content { order: 2; }
        .hero-visual-area { order: 1; margin-bottom: 50px; }
        .hero-image-styled { max-width: 100%; }
    }
</style>

<div class="hero-fluid-wrapper">
    <div class="hero-split-container">
        
        <div class="hero-text-content">
            <span class="hero-tagline">Pixel Perfection Lab</span>
            <h1 class="hero-title">
                <span class="text-white">Whispers of</span> 
                <br>
                <span class="text-pink">Ethereal Light</span>
            </h1>
            <p class="hero-subtitle">
                Shape light, color, and detail with precision to bring your creative vision to life. 
                Welcome to a sanctuary of digital art.
            </p>
            <div class="hero-actions">
                <a href="{{ url_for('create') }}" class="btn-mega-glow">
                    Start Creating
                </a>
            </div>
        </div>

        <div class="hero-visual-area">
            <div class="image-portal-frame">
                <img src="{{ url_for('static', filename='assets/story_photo.jpg') }}" 
                     class="hero-image-styled" 
                     alt="Creativity Unleashed">
            </div>
        </div>

    </div>
</div>
{% endblock %}
