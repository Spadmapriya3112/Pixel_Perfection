{% extends 'base.html' %}

{% block content %}
<div class="auth-page-wrapper" style="min-height: 92vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    <div class="glass-signup-card" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); width: 100%; max-width: 450px; box-sizing: border-box;">
        
        <div style="text-align: center; margin-bottom: 20px;">
            <i class="fas fa-wand-magic-sparkles" style="font-size: 2.5rem; color: #ff8a80;"></i>
        </div>
        
        <div class="auth-header" style="text-align: center;">
            <h2 style="font-family: 'Playfair Display', serif; color: #ffffff; font-size: 2rem; margin-bottom: 10px;">Welcome <span style="color: #ff8a80;">Back</span></h2>
            <p style="text-align: center; color: #e0e0e0; margin-bottom: 30px; opacity: 0.8;">Step into your creative studio</p>
        </div>

        <form method="POST">
            <div class="input-field" style="position: relative; margin-bottom: 20px;">
                <i class="fas fa-envelope" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #ff8a80;"></i>
                <input type="email" name="email" placeholder="Email Address" required 
                    style="width: 100%; padding: 16px 20px 16px 55px; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; font-size: 1rem; outline: none; background: rgba(0, 0, 0, 0.2); color: white; box-sizing: border-box; transition: 0.3s;">
            </div>
            
            <div class="input-field" style="position: relative; margin-bottom: 25px;">
                <i class="fas fa-lock" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #ff8a80;"></i>
                <input type="password" name="password" placeholder="Password" required 
                    style="width: 100%; padding: 16px 20px 16px 55px; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; font-size: 1rem; outline: none; background: rgba(0, 0, 0, 0.2); color: white; box-sizing: border-box; transition: 0.3s;">
            </div>

            <button type="submit" class="account-button signup" style="width: 100%; padding: 18px; background: #ff8a80; color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(255, 138, 128, 0.2); margin-bottom: 20px;">
                Sign In
            </button>
            
            <div style="text-align: center; font-size: 0.9rem;">
                <p style="color: #e0e0e0; margin-bottom: 10px;">
                    New here? <a href="{{ url_for('signup') }}" style="color: #ff8a80; text-decoration: none; font-weight: bold;">Create Account</a>
                </p>
                <p>
                    <a href="{{ url_for('reset_request') }}" style="color: #ff8a80; text-decoration: none; opacity: 0.8;">Forgot Password?</a>
                </p>
            </div>
        </form>
    </div>
</div>

<style>
    /* Input Focus Effects */
    input:focus {
        border-color: #ff8a80 !important;
        background: rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 0 0 4px rgba(255, 138, 128, 0.15);
    }
    
    /* Button Hover */
    .account-button.signup:hover {
        transform: translateY(-2px);
        background: #ff7061;
        box-shadow: 0 12px 25px rgba(255, 138, 128, 0.3);
    }

    /* Fix placeholder color for dark theme */
    input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }
</style>
{% endblock %}
