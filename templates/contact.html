{% extends 'base.html' %}

{% block content %}
<div class="main-wrapper" style="min-height: 92vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    
    <div class="contact-card" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); width: 100%; max-width: 550px; text-align: center; box-sizing: border-box;">
        
        <div style="text-align: center; margin-bottom: 20px;">
            <i class="fas fa-wand-magic-sparkles" style="font-size: 2rem; color: #ff8a80;"></i>
        </div>

        <h2 style="text-align: center; color: #ffffff; font-family: 'Playfair Display', serif; font-size: 2.2rem; font-weight: 700; margin-bottom: 8px;">Send a <span style="color: #ff8a80;">Message</span></h2>
        
        <p style="color: #a0a0a0; margin-bottom: 35px; font-size: 0.95rem;">Have questions? Reach out to our studio team.</p>

        <form action="{{ url_for('contact') }}" method="POST" style="width: 100%;">
            
            <div style="position: relative; margin-bottom: 20px; width: 100%;">
                <span style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #ff8a80; z-index: 10;">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" name="name" placeholder="Full Name" required 
                    style="width: 100%; padding: 16px 20px 16px 55px; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; font-size: 1rem; transition: 0.3s; outline: none; background: rgba(0, 0, 0, 0.2); color: white; box-sizing: border-box;">
            </div>

            <div style="position: relative; margin-bottom: 20px; width: 100%;">
                <span style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #ff8a80; z-index: 10;">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" name="email" placeholder="Email Address" required 
                    style="width: 100%; padding: 16px 20px 16px 55px; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; font-size: 1rem; transition: 0.3s; outline: none; background: rgba(0, 0, 0, 0.2); color: white; box-sizing: border-box;">
            </div>

            <div style="position: relative; margin-bottom: 30px; width: 100%;">
                <span style="position: absolute; left: 20px; top: 20px; color: #ff8a80; z-index: 10;">
                    <i class="fas fa-comment-dots"></i>
                </span>
                <textarea name="message" placeholder="How can we help?" rows="4" required 
                    style="width: 100%; padding: 16px 20px 16px 55px; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; font-size: 1rem; transition: 0.3s; outline: none; background: rgba(0, 0, 0, 0.2); color: white; resize: none; box-sizing: border-box; display: block;"></textarea>
            </div>

            <button type="submit" style="width: 100%; padding: 18px; background: #ff8a80; color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(255, 138, 128, 0.2);">
                Send Message
            </button>
        </form>

    </div>
</div>

<style>
    /* Input Focus Effects for Dark Theme */
    input:focus, textarea:focus {
        border-color: #ff8a80 !important;
        background: rgba(255, 255, 255, 0.05) !important;
        box-shadow: 0 0 0 4px rgba(255, 138, 128, 0.1);
    }
    
    /* Button Hover Animation */
    button:hover {
        transform: translateY(-2px);
        background: #ff7061; /* Slightly darker pink on hover */
        box-shadow: 0 12px 25px rgba(255, 138, 128, 0.3);
    }

    /* Fix placeholder color for dark inputs */
    input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }
</style>
{% endblock %}
