<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #1a1a2e; /* Updated to match your theme background */
        }

        /* --- Background Image Container --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url("{{ url_for('static', filename='assets/front_photo.png') }}") no-repeat center center;
            background-size: cover;
        }

        /* --- Half Blur Overlay --- */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* Mask creates smooth transition */
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 85%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 85%);
        }
        
        .overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            /* Gradient overlay to help text stand out */
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.6) 0%, rgba(26, 26, 46, 0) 100%);
            z-index: 9999;
            transition: opacity 1.5s ease-in-out;
        }

        .brand-container {
            text-align: center;
            animation: stylishFade 4.5s ease-in-out forwards;
        }

        .splash-title {
            font-family: 'Dancing Script', cursive; 
            font-size: 5rem; 
            color: #ffffff; /* Switched to white for the dark theme */
            margin: 0;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .splash-title span {
            color: #ff8a80; 
            text-shadow: 0 0 20px rgba(255, 138, 128, 0.5);
        }

        .splash-subtitle {
            font-family: 'Quicksand', sans-serif;
            color: #b0b0d1; /* Lavender grey for better theme matching */
            font-size: 1.1rem;
            letter-spacing: 4px;
            margin-top: -10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        @keyframes stylishFade {
            0% { opacity: 0; transform: scale(0.95); }
            40% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        .fade-exit {
            opacity: 0;
            visibility: hidden;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            background: #ff8a80;
            border-radius: 50%;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(255, 138, 128, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="blur-overlay"></div>
    </div>

    <div class="overlay" id="splash-overlay">
        <div class="brand-container">
            <h1 class="splash-title">Pixel<span> Perfection</span></h1>
            <div class="splash-subtitle">create something beautiful</div>
        </div>
        <div class="loader-dot"></div>
    </div>

    <script>
        // Start the fade out effect
        setTimeout(function() {
            const overlay = document.getElementById('splash-overlay');
            if(overlay) overlay.classList.add('fade-exit');
        }, 5000); 

        // Redirect to main home page - UPDATED to 'home'
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 5500); 
    </script>
</body>
</html>
